<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск дешёвых авиабилетов</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .search-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .ticket {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: box-shadow 0.3s;
        }

        .ticket:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .buy-btn {
            background: #4CAF50;
            padding: 10px 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✈️ Поиск дешёвых авиабилетов</h1>
            <p>Найдите лучшие цены на авиабилеты по всему миру</p>
        </div>

        <div class="search-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="origin">Откуда</label>
                    <input type="text" id="origin" placeholder="Код города (MOW)" value="MOW">
                </div>
                <div class="form-group">
                    <label for="destination">Куда</label>
                    <input type="text" id="destination" placeholder="Код города (LED)" value="LED">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="depart_date">Туда</label>
                    <input type="date" id="depart_date" value="2025-05-01">
                </div>
                <div class="form-group">
                    <label for="return_date">Обратно</label>
                    <input type="date" id="return_date" value="2025-05-10">
                </div>
            </div>

            <!-- ВАЖНО: Кнопка "Найти" -->
            <button type="button" id="searchBtn">Найти билеты</button>
        </div>

        <div class="results">
            <div id="results"></div>
        </div>
    </div>

    <script>
        // ВАЖНО: Обработчик клика на кнопку
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const depart_date = document.getElementById('depart_date').value;
            const return_date = document.getElementById('return_date').value;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Ищем билеты...</div>';

            try {
                const response = await fetch(`/api/search?origin=${origin}&destination=${destination}&depart_date=${depart_date}&return_date=${return_date}`);
                const data = await response.json();

                if (data.data) {
                    displayTickets(data.data);
                } else {
                    resultsDiv.innerHTML = '<div class="loading">Билеты не найдены</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="loading">Ошибка при поиске</div>';
            }
        });

        function displayTickets(tickets) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            for (let date in tickets) {
                const ticket = tickets[date];
                html += `
                    <div class="ticket">
                        <h3>${date}</h3>
                        <div class="price">${ticket.value} ${ticket.currency}</div>
                        <button class="buy-btn" onclick="buyTicket('${ticket.origin}', '${ticket.destination}', '${date}')">
                            Купить билет
                        </button>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        function buyTicket(origin, destination, date) {
            // Пока просто алерт, позже сделаем редирект
            alert(`Купить билет: ${origin} → ${destination} на ${date}`);
        }
    </script>

    <!-- Скрипт Travelpayouts -->

          var script = document.createElement("script");

          script.src = 'https://emrldco.com/NDU2ODI3.js?t=456827';
          document.head.appendChild(script);
      })();
    </script>
</body>
</html>
